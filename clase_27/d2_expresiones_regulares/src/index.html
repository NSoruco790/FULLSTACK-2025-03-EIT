<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack Engineer" />
    <meta name="keywords" content="bootcamp, full stack, desarrollo web, HTML, CSS, JavaScript" />
    <meta name="author" content="Sergio Regalado Alessi" />

    <title>Mi App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <div class="header">
            <h1 class="header__title">Trabajando con expresiones regulares</h1>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li class="menu__item menu__item--active"><a href="./index.html">Inicio</a></li>
        </ul>
    </nav>

    <main class="page-home">
        <section class="welcome">
            <h2>Título de sección</h2>
            <form class="form">
                <div class="form__group">
                    <label class="form__label" for="input-email">Email</label>
                    <input class="form__input" type="text" id="input-email" name="email">
                    <span class="form__error">Ingrese un email válido.</span>
                </div>
                <div class="form__group">
                    <label class="form__label" for="input-age">Edad</label>
                    <input class="form__input" type="number" id="input-age" name="age">
                    <span class="form__error">Ingrese una edad válida.</span>
                </div>
                <input type="button" value="Validar" id="btn-validate">
            </form>
        </section>
    </main>

    <footer>
        <p class="copyright">&copy;2025 Todos los derechos reservados</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
