<body>

    <header>
        <h1>Trabajando con la manipulación HTML - Atributos</h1>
    </header>

    <main>
        <section>
            <h2>Ejemplos</h2>
            <article>
                <h3>Manipulación de atributos</h3>
                <form action="endpoint.js" method="post">
                    <div>
                        <label for="id-first-name">Nombre</label>
                        <input type="text" name="first-name" id="id-first-name" maxlength="5">
                    </div>
                    <div>
                        <label for="id-last-name">Apellido</label>
                        <input type="text" name="last-name" id="id-last-name" maxlength="12">
                    </div>
                    <input type="submit" value="Enviar">
                </form>
            </article>
        </section>
    </main>
