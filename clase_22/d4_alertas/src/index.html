<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootcamp de Full Stack Engineer" />
    <meta name="keywords" content="bootcamp, full stack, desarrollo web, HTML, CSS, JavaScript" />
    <meta name="author" content="Sergio Regalado Alessi" />

    <title>Mi App</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <h1>Trabajando con alertas</h1>
    </header>

    <main>
        <section>
            <h2>Ejemplos de uso </h2>

            <div class="container">
                <div>
                    <input type="checkbox" id="show-alert-info">
                    <label for="show-alert-info">Mostrar alerta de información</label>
                    <div class="alert info-alert">
                        <span class="material-symbols-outlined">info</span>
                        <span>Esto es una alerta de información.</span>
                        <label for="show-alert-info">&times;</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="show-alert-success">
                    <label for="show-alert-success">Mostrar alerta de éxito</label>
                    <div class="alert success-alert">
                        <span class="material-symbols-outlined">check_circle</span>
                        <span>Esto es una alerta de éxito.</span>
                        <label for="show-alert-success">&times;</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="show-alert-danger">
                    <label for="show-alert-danger">Mostrar alerta de error</label>
                    <div class="alert danger-alert">
                        <span class="material-symbols-outlined">error</span>
                        <span>Esto es una alerta de error.</span>
                        <label for="show-alert-danger">&times;</label>
                    </div>
                </div>
                <div>
                    <input type="checkbox" id="show-alert-warn">
                    <label for="show-alert-warn">Mostrar alerta de advertencia</label>
                    <div class="alert warn-alert">
                        <span class="material-symbols-outlined">warning</span>
                        <span>Esto es una alerta de advertencia.</span>
                        <label for="show-alert-warn">&times;</label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 Todos los derechos reservados</p>
    </footer>
</body>

</html>
