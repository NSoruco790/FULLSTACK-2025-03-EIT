    <title>Mi App</title>

<body>
    <header>
        <div class="header">
            <h1 class="header__title">Trabajando con Drag & Drop en archivos</h1>
        </div>
    </header>

    <main class="page-home">
        <section>
            <h2>Mi Formulario</h2>
            <form class="form">
                <div class="form__group">
                    <label for="drop-zone-input" class="form__drop-zone" id="drop-zone"></label>
                    <input type="file" id="drop-zone-input" name="files" multiple accept="image/*" hidden />
                </div>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
